<div class="col-md-12">
    <h1>MetaCoin</h1>
    <h2>Example Truffle Dapp</h2>
    <h3>You have <span class="black"><span id="balance">{{$ctrl.balance}}</span> META</span></h3>

    <br>
    <h1>Send</h1>
    <br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g., 95" ng-model="$ctrl.amount"></input>
    <br>
    <label for="receiver">To Address:</label>
    <input type="text" id="receiver"  ng-model="$ctrl.receiver" 
        placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
    <br>
    <br>
    <button id="send" ng-click="$ctrl.sendCoin()">Send MetaCoin</button>
    <br>
    <br>
    <span id="status">{{$ctrl.status}}</span>

</div>
